<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./css styles/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex flex-col items-center justify-center p-4 rounded-b-3xl">
      <h1 class="text-2xl font-semibold">Piedra, papel o tijera</h1>
    </header>
    <main class="flex flex-col items-center justify-center p-8 text-center">
      <p class="mb-8" id="instrucciones">
        El primero en llegar a 5 puntos gana.
      </p>
      <div
        class="py-4 px-8 rounded-2xl relative bg-orange-400 flex items-center font-semibold mb-8"
      >
        <p
          class="absolute bg-cyan-700 rounded-lg leading-none p-2 border-2 border-orange-300 right-3/4"
        >
          Jugador
        </p>
        <p
          class="absolute bg-cyan-700 rounded-lg leading-none p-2 border-2 border-orange-300 left-3/4"
        >
          Computadora
        </p>
        <p class="puntos">
          <span id="puntos-usuario" class="text-2xl">0</span>
          <span>-</span>
          <span id="puntos-computadora" class="text-2xl">0</span>
        </p>
      </div>
      <div class="elige-tu-arma" id="elige-tu-arma">
        <h2 class="text-2xl text-orange-300 font-semibold">
          Elegí tu arma para el próximo turno
        </h2>
        <div class="armas">
          <button class="arma" id="piedra💎">💎 Piedra</button>

          <button class="arma" id="papel📋">🧻 Papel</button>

          <button class="arma" id="tijera✂️">✂️ Tijeras </button>
        </div>
      </div>
      <div class="mb-8 leading-normal">
        <div class="mensaje disabled" id="mensaje">
          <p>
            Usaste <span class="eleccion" id="eleccion-usuario">papel🧻</span
            ><br />
            y la computadora usó
            <span class="eleccion" id="eleccion-computadora">piedra💎</span>
          </p>
          <p id="gana-punto">¡Ganaste un punto! 🔥</p>
        </div>
      </div>
      <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="./funcion.js"></script>
  </body>
</html>
